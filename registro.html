<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<main>
    <h1>Registro de Datos</h1>  
    <form action="">
        <label for="fnom">Nombre</label>
        <input type="text" id="fnom" name="nombre" placeholder="Escriba su nombre.." required maxlength="40">
        
        <label for="lappat">Apellido Paterno</label>
        <input type="text" id="lappat" name="appat" placeholder="Apellido paterno.." required maxlength="40">
        
        <label for="lapmat">Apellido Materno</label>
        <input type="text" id="lapmat" name="apmat" placeholder="Apellido materno.." required maxlength="40">
        
        <label for="ledad">Edad</label>
        <input type="text" id="ledad" name="edad" placeholder="Edad..">
        <input type="submit" value="Submit">
    </form> 
</main>
</body>
</html>
